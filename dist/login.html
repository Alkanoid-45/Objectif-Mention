<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<script src="bundle.js"></script>"
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="semail" type="email" name="email" placeholder="Email" required="">
					<input id="spassword" type="password" name="pswd" placeholder="Password" required="">
					<button id="btnSignIn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input id="lemail" type="email" name="email" placeholder="Email" required="">
					<input id="lpassword" type="password" name="pswd" placeholder="Password" required="">
					<button id="btnLogin">Login</button>
				</form>
			</div>
	</div>
	<button id="btnLogout">Log Out</button>
</body>
